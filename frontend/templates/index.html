<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>STB & Dismantle Reporting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='assets/icon.png') }}"
      type="image/png"
    />

    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </head>

  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Header -->
    <header class="bg-red-600 text-white py-6 shadow">
      <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <!-- Logo + Judul -->
        <div class="flex items-center space-x-4">
          <img
            src="{{ url_for('static', filename='assets/logo.png') }}"
            alt="Logo Telkom"
            class="h-20 w-auto"
          />
          <div>
            <h1 class="text-3xl font-bold">STB & Dismantle Reporting</h1>
            <p class="text-sm mt-1">Sistem ringkasan laporan harian Telkom</p>
          </div>
        </div>

        <!-- Navigation -->
        <nav class="space-x-4">
          <a href="/" class="hover:underline font-bold">Home</a>
          <a href="/upload" class="hover:underline">Upload</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
      <!-- Ringkasan Kartu -->
      <section class="grid md:grid-cols-2 gap-6 mb-10">
        {% include "components/card_summary.html" %}
      </section>

      <!-- Grafik Mingguan -->
      <section class="mb-10">
        <h2 class="text-xl font-bold mb-4 text-gray-700">Grafik Mingguan</h2>
        <canvas id="weeklyChart" height="100"></canvas>
      </section>

      <!-- Section Dismantle -->
      <section class="bg-white shadow rounded p-4 mt-8">
        {% include "components/table_dismantle.html" %}
      </section>

      <!-- Section Replacement STB -->
      <section class="bg-white shadow rounded p-4 mt-12">
        {% include "components/table_stb.html" %}
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 mt-12 py-4">
      &copy; 2025 Telkom Akses Reporting System
    </footer>

    <!-- Custom Chart JS -->
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
  </body>
</html>
